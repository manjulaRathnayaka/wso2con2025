schemaVersion: 1.1

endpoints:
  - name: bill-parser-api
    displayName: Bill Parser API
    service:
      basePath: /
      port: 8000
    type: REST
    networkVisibilities:
      - Public
      - Organization
    schemaFilePath: .choreo/openapi.yaml

configuration:
  env:
    - name: MODEL_PATH
      value: "models/category_model.pkl"
    - name: VECTORIZER_PATH
      value: "models/vectorizer.pkl"